<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buliding game</title>
    <meta http-equiv="refresh" content="30"/>
    <link rel="stylesheet" href="stone.css">
</head>

<body>

    <h1> Rock Paper Seizer</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="shradhadidi js\stone.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="shradhadidi js\paper.png" alt="">
        </div>
        <div class="choice" id="seizer">
            <img src="shradhadidi js\seizer.png" alt="">
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p> you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="result">
            play move
        </p>
    </div>
    <script src="stone.js"></script>
</body>

</html>
